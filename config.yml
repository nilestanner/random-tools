# Jekyll Configuration File

# Site Settings
title: Root Project Index
description: A dynamic directory for all sub-projects hosted on GitHub Pages.

# Build Settings
# This theme setting is often required for GitHub Pages
theme: jekyll-theme-minimal 

# Exclude any folders you don't want processed or listed
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Permalinks settings are left default, as we rely on the directory structure